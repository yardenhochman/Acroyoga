<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>AcroPoses</title>
    <style>
      @font-face { font-family: Special Elite; src: url('%PUBLIC_URL%/Special Elite regular.ttf') format('truetype'), ; } 
      @font-face { font-family: Roboto Condensed; src: url('%PUBLIC_URL%/Roboto Condensed regular.ttf') format('truetype'),; } 
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .about_page {
        display: flex;
        flex-direction: column;
        height: 80vh;
      }
      .about_page_participants {
        height: 70vh;
        padding: 10vw;
        padding-top:0;
      }
      .about_title {
        text-align: center;
          height: 20vh;
          padding-top:10vh;
          
      }
      .aboutUs {
        font-family: Special Elite;
      }
      .credit {
        display: grid;
        height: 20vh;
        width: 70vw;
        grid-template-columns: 1fr auto 1fr 6fr;
        grid-template-areas: ". img . textbox";
        margin: 2vh 0;
      }
      .credit_image {
        grid-area: img;
            height:100%;
            width:220px;
            border-radius: 5px;
      }
      .text_box {
        grid-area: textbox;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 1vh;
      }
      .credit_text {
        grid-area: text;
        flex-grow: 1;
        margin: 3vh 0;
        font-size: 1.5vh;
        font-family: Roboto Condensed;
      };
      .about_page_back {
        padding-left: 90vw;
      }
      .pose_card{
        height: 85vh;
      }
      @media (max-width: 420px) {
        .about_title{
          padding-top: 5vh;
          margin-top:0;
          text-align: center;
          height: 17vh;
        }
        .about_page_participants {
          padding: 0 5px;
          height: 70vh;
        }
        .credit {
          width: 100%;
          display:flex;
          height:25vh;
          margin: 0 0 6vh 0;
          padding: 0 5px;
        }
        .credit_title {
          font-size: 1.5rem
        }
        .credit_image{
          width:230px;
        }
        .text_box {
            margin-left: 20px;
          }
        .credit_text {
          margin: 1vh 0;
          font-size: 0.8rem
        }
      }
      @media (min-width: 420px) and (max-width: 1000px) {
        .about_page {
          height: 100vh;
          
        }
        .about_title{
          margin-top:1vh;
          text-align: center;
          padding-top: 3vh;
          padding-bottom: 0;
        }
        .about_page_participants {
            height: 80%;
            padding:0;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
          }
          .credit {
            display: flex;
            height:80%;
            margin: 0 0 1vh 0;
          }
          .text_box {
            margin-left: 8vw;
          }
          .credit_text{
            font-size:3vh;
          }
          .credit_image{
            height: 100%;
            width: 158px;
          }
          .pose_card{
            height: 100vh;
          }
      }
    </style>
